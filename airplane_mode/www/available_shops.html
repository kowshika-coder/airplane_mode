<div class="container my-5">
    <h1 class="text-center mb-5" style="font-size: 2.5rem; font-weight: 700; color: #343a40;">Available Shops</h1>
    <button type="button" style="align-items: right;" ><a href='/app/contract'>Back</a></button>
    <div class="row">
        {% for shop in shops %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between" style="background-color: #f8f9fa; border-radius: 10px;">
                    <div>
                        <h5 class="card-title" style="font-size: 1.25rem; font-weight: 600; color: #007bff;">Shop No. {{ shop.no }}</h5>
                        <h6 class="card-subtitle mb-3 text-muted" style="font-size: 1.1rem;">{{ shop.shop_name }}</h6>
                        <p class="card-text mb-2"><strong>Airport:</strong> {{ shop.airport }}</p>
                        <p class="card-text"><strong>Size:</strong> {{ shop.square_feet }} sq ft</p>
                    </div>
                    <a href="/app/shop/{{shop.name}}" class="btn btn-primary mt-3" style="background-color: #007bff; border-color: #007bff; border-radius: 5px;">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

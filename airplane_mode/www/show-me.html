<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me Colors</title>
    <style>
        .color-box {
            width: 600px;;
            height: 200px;
            margin: 20px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    {% set color = frappe.form_dict.color or 'black' %}
    <div class="color-box" style="background-color: {{ color }};">
        <h1>{{ color }}</h1>
    </div>
</body>
</html>
